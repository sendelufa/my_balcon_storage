name: storage_app
description: "A mobile storage and inventory management application."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # Material Design 3
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Local Database - Mobile
  sqflite: ^2.4.1

  # Local Database - Web/Desktop
  sqflite_common_ffi: ^2.3.4

  # Path Provider (includes web support automatically)
  path_provider: ^2.1.5

  # File Path
  path: ^1.9.0

  # Camera & Photos
  image_picker: ^1.1.2

  # UUID Generation
  uuid: ^4.5.1

  # Date/Time Formatting
  intl: ^0.20.1

  # Photo Compression
  image: ^4.3.0

  # Permissions (mobile only)
  permission_handler: ^11.3.1

  # Web support
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Riverpod code generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
