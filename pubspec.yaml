name: storage_app
description: A storage locations and items management app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.0

  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.0

  # Navigation
  go_router: ^14.0.0

  # QR Code & Camera
  mobile_scanner: ^5.0.0
  qr_flutter: ^4.1.0

  # Camera & Images
  camera: ^0.10.5
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0

  # Utilities
  path: ^1.8.0
  uuid: ^4.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
